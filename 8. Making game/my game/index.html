<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./src/main.js" defer></script>
  <script src="https://kit.fontawesome.com/7b39351c94.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="game">
    <header class="game__info">
      <button class="game__control btn">
        <i class="fa-solid fa-play"></i>
      </button>
      <span class="game__timer"></span>
      <span class="game__counter"></span>
    </header>
    <section class="game__field"></section>
  </section>
  <section class="pop-up hide">
    <button class="pop-up__refresh btn">
      <i class="fa-solid fa-arrow-rotate-right"></i>
    </button>
    <span class="pop-up__message">Ending message</span>
  </section>
</body>
</html>
