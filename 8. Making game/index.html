<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" type="module"></script>
  <script src="https://kit.fontawesome.com/7b39351c94.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <header class="container upper__container">
      <div class="time__control">
        <button class="btn timer__btn--control"><i class="fa-solid fa-play"></i></button>
        <div class="timer">
          <span class="timer__part timer__part--minutes">00</span>
          <span class="timer__part">:</span>
          <span class="timer__part timer__part--seconds">00</span>
        </div>
      </div>
      <span class="counter">10</span>
    </header>
    <footer class="container lower__container">
      <div class="game-over-message">
        <button class="btn message__btn--reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        <span class="message__text">Replay?</span>
      </div>
      <img src="./carrot/img/bug.png" alt="bug-img" class="bug">
      <img src="./carrot/img/carrot.png" alt="carrot-img" class="carrot">
    </footer>
  </div>
</body>
</html>
