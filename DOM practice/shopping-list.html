<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <script src="./shopping-list.js" defer></script>
  <script src="https://kit.fontawesome.com/7b39351c94.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./shopping-list.css">
</head>
<body>
  <div class="frame">
    <div class="frame__top">
      Shopping list
    </div>
    <div class="frame__main">
      <div class="items">
      </div>
      <input
        type="text"
        id="input"
        name="input"
        placeholder="e.g. milk"
      >
    </div>
    <div class="frame__bottom">
      <button class="add-btn">+</button>
    </div>
  </div>
</body>
</html>
