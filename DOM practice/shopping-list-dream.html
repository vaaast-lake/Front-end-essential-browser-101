<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./shopping-list-dream.js"></script>
  <script src="https://kit.fontawesome.com/7b39351c94.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./shopping-list-dream.css">
</head>
<body>
  <section class="list">
    <haeder class="header">Shopping List</haeder>
    <ul class="items">
      <li class="item__row">
        <div class="item">
          <span class="item__name">Egg</span>
          <button class="item__delete">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
        <div class="item__divider"></div>
      </li>
    </ul>
    <footer class="footer">
      <input type="text" class="footer__input">
      <button class="footer__button">
        <i class="fa-solid fa-plus"></i>
      </button>
    </footer>
  </section>
</body>
</html>
