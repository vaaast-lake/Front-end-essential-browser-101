<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>

    div {
      width: 100px;
      height: 100px;
      background-color: burlywood;
      margin: 5px 0;
    }

    .buttons {
      position: fixed;
      display: inline-block;
      background-color: initial;
      width: 330px;
      right: 0;
    }

    .target {
      background-color: brown;
    }

  </style>

</head>
<body>

  <div class="buttons">
    <button class="scroll-by">scroll by 100px</button>
    <button class="scroll-to">scroll to 100px</button>
    <button class="scroll-into">scroll into target</button>
  </div>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class="target"></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>


  <script>

    const target = document.querySelector('.target');
    const scrollBy100 = document.querySelector('.scroll-by');
    const scrollTo100 = document.querySelector('.scroll-to');
    const scrollInto = document.querySelector('.scroll-into');

    scrollBy100.addEventListener('click', () => {
      window.scrollBy({top:100, left:0, behavior: "smooth"});
    });
    scrollTo100.addEventListener('click', () => {
      window.scrollTo(0, 100);
    });
    scrollInto.addEventListener('click', () => {
      target.scrollIntoView();
    });

  </script>
</body>
</html>
